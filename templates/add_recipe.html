{% extends 'base.html' %}
{% block content %}

<h3>Add Recipe</h3>
 <div class="row">
    <form class="col s12">
      <div class="row">
      <i class="medium material-icons left">restaurant_menu</i>
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Recipe Name</label>
        </div>
      <div class="row">
        <div class="input-field col s12">
    <!-- <i class="medium material-icons left">receipt</i> --> 
          <input id="disabled" type="text" class="validate">
          <label for="disabled">Ingredients</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Utensils</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea2" class="materialize-textarea"></textarea>
          <label for="textarea1">Method</label>
        </div>
      </div>
      
    <div class="input-field col s12">
        <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Vegan</option>
            <option value="2">Vegetarian</option>
            <option value="3">Meat</option>
        </select>
        <label>Diet</label>
  </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Publish
    <i class="material-icons right">publish</i>
  </button>
    </form>
  </div>

{% endblock %}
